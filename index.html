<!DOCTYPE html>
<html>

<head>
    <title>Interactive Time Table</title>
    <link rel="stylesheet" href="public/styles.css">
    <script src="public/index.js"></script>
</head>
<h1>Interactive Time Table</h1>
<div class="container">
    <label name="dropdown_department">Choose Department</label>
    <select name="department_select" id="department_select" onchange="populate(this.id, 'semester_select')">
        <option>Select Department</option>
        <option value="mca">MCA</option>
        <option value="mTech">M.Tech.</option>
        <option value="bTech">B.Tech.</option>
        <option value="mSc">M.Sc.</option>
    </select>
    <br>
    <br>
    <label name="dropdown_semester">Choose Semester</label>
    <select name="semester_select" id="semester_select" onchange="displayRes(this.id, department_select)">
        <option>Select Semester</option>
    </select>
    <br>
    <br>
    <div id="result"></div>
</div>
</body>

</html>
