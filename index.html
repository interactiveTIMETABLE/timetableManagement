    <form name="form-id">
        <label name="dropdown_department">Choose Department</label>
        <form action="/" method="POST">
            <select name="department_select" onchange="this.form.submit()">
                <option>Select Department</option>
                <option value="d1">MCA</option>
                <option value="d2">M.Tech.</option>
                <option value="d3">B.Tech.</option>
                <option value="d4">M.Sc.</option>
            </select>
            <br>
            <label name="dropdown_semester">Choose Semester</label>
            <select name="semester_select">
                <option>Select Semester</option>
                <option value="s1">Sem I</option>
                <option value="s2">Sem II</option>
                <option value="s3">Sem III</option>
                <option value="s4">Sem IV</option>
                <option value="s5">Sem V</option>
                <option value="s6">Sem VI</option>
                <option value="s7">Sem VII</option>
                <option value="s8">Sem VIII</option>
            </select>
            <input type="hidden" name="selectedOption" value="">
            <input type="submit" value="Submit">
        </form>
    </form>
    <label id="result"></label>
    <h2 id="selectedOption"></h2>
