<body>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <!-- navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">NIT JAMSHEDPUR TIME-TABLE</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- dropdowns -->
    <form class="row g-3">
        <div class="col-md-6">
            <label name="dropdown_department" class="form-label">Department</label>
            <select name="department_select" id="department_select" class="form-control"
                onchange="populate(this.id, 'semester_select')">
                <option>Department</option>
                <option value="mca">MCA</option>
                <option value="mTech">M.Tech.</option>
                <option value="bTech">B.Tech.</option>
                <option value="mSc">M.Sc.</option>
            </select>
        </div>
        <div class="col-md-6">
            <label name="dropdown_semester">Semester</label>
            <select name="semester_select" id="semester_select" class="form-control"
                onchange="displayRes(this.id, department_select)">
                <option>Select Semester</option>
            </select>
        </div>
        <div class="col-md-6">
            <label name="input_teacher_name">Teacher Name</label>
            <input type="text" name="teacher_name" class="form-control" id="teacher_name">
        </div>
        <!-- <label name="dropdown_department">Choose Department</label>
        <select name="test_dropdown" id="test_dropdown">
            <option>Select Department</option>
            <option value="d1">Department 1</option>
            <option value="d2">Department 2</option>
            <option value="d3">Department 3</option>
            <option value="d4">Department 4</option>
        </select> -->
        <div class="col-md-6">
            <label name="dropdown_course">Course</label>
            <select name="test_dropdown" class="form-control" id="test_dropdown">
                <option>Select Department</option>
                <option value="d1">Course A</option>
                <option value="d2">Course B</option>
                <option value="d3">Course C</option>
                <option value="d4">Course D</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" form="form1" value="Submit">Submit</button>
        </div>
        <br>
        <br>
        <div>department :</div>
        <div>course :</div>
        <div>Teacher name :</div>
        <br>
        <br>
        <label name="test_result" id="test_result"></label>
        </div>
    </form>

                    <th>03:00 - 04:00</th>
                    <th>04:00 - 05:00</th>
                    <th>05:00 - 06:00</th>

            </thead>
            <tr>
